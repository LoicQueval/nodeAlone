<div>
  <button (click)="getRoomsOfHostelById()">Read</button>
  <ng-container *ngIf="isReading === true">

    <div>
      <p>Hostel : {{hostels.name}}</p>
      <ul>
        <li *ngFor="let room of hostels.rooms">Room : {{room.name}}</li>
      </ul>
    </div>

  </ng-container>
</div>
<router-outlet></router-outlet>
