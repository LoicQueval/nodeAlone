<div>

  <form [formGroup]="hostelForm" (ngSubmit)="submitForm()">
    <div
      *ngIf="name.invalid && name.dirty || director.invalid && director.dirty|| stars.invalid && stars.dirty|| roomNumber.invalid && roomNumber.dirty">
      ERROR FORMULAIRE!
    </div>

    <ng-container *ngIf="!isLoading">
      <label>Name
        <input type="text" required formControlName="name">
        <div *ngIf="name.invalid && name.dirty">Erreur Name</div>
      </label>

      <label>Director
        <input type="text" required formControlName="director">
        <div *ngIf="director.invalid && director.dirty">Erreur director</div>
      </label>

      <label>Stars
        <input type="number" required formControlName="stars">
        <div *ngIf="stars.invalid && stars.dirty">Erreur Stars</div>
      </label>

      <label>RoomNumber
        <input type="number" required formControlName="roomNumber">
        <div *ngIf="roomNumber.invalid && roomNumber.dirty">Erreur RoomNumber</div>
      </label>

      <label>Pool ?
        <input type="checkbox" required>
      </label>

      <button (click)="hostelForm.reset()" type="button">Reset</button>
      <button type="submit" [disabled]="!hostelForm.valid">Valider</button>
    </ng-container>
  </form>

  <button (click)="getHostels()">Read</button>

  <ng-container *ngIf="isReading === true">
    <div *ngFor="let hostel of hostels">
      <strong>Welcome to {{hostel.name}} !</strong>
      <p>Our director is {{hostel.director}}</p>
      <p>We are {{hostel.stars}} stars hostels with {{hostel.roomNumber}} rooms</p>
      <p>Is a pool ? : {{hostel.pool}}</p>
      <button type="button" (click)="deleteById(hostel)">Supprimer</button>
      <button [routerLink]="'/edit/' + hostel.uid"> editer </button>
    </div>
  </ng-container>

</div>
<router-outlet></router-outlet>
